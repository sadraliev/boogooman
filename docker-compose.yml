services:
  postgres:
    container_name: boogoo_postgres
    image: postgres:15
    restart: always
    networks:
      - back-tier
    volumes:
      - ./.postgres_data:/var/lib/postgresql/data
    ports:
      - 15432:5432
    env_file:
      - .env

  redis:
    container_name: boogoo_redis
    image: redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - back-tier
    volumes:
      - ./.redis_data:/data
    ports:
      - 16379:6379
    env_file:
      - .env

networks:
  back-tier: {}
